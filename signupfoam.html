<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
   <style>
    #submit :hover {
        background-color: #120ed1;
        cursor: pointer;
    }
   </style>
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Sign up</h1>
                <p>It just takes 30 seconds </p>
            </header>
            <main class="signup-body">
                <form action="">
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" value="Ali" required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" value="ali@gmail.com" required>
                    </p>
                    <p>
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" value="atleast 5 characters" required>
                    </p>
                    <input type="button" id="submit" value="Create Account" style="background-color:  #3498db; color: white; border: none; cursor: pointer; width: 80%; height: 40px; margin-left: 30px;">
                </form>
            </main>
            <footer class="signup-footer" style="text-align: center; color: #555;">
                <p>Already have an account <a href="#">Login</a></p>
            </footer>
            </div>
    <!-- </div> -->
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
